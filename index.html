<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/login.css">
    <title>Login</title>
</head>

<header>
    <nav class="navbar bg-dark">
        <h1 hide>
            <a href="signup.html">
                <h1 id="blue">Asclepius Bot</h1>
            </a>
        </h1>

        <ul class="menu-nav">
            <li id="nav-item current">
                <a href="signup.html" class="nav-link">
                    Welcome
                </a>
            </li>
        </ul>

    </nav>

</header>

<body>
    <div class="container" id="container">
        <div class="inner-container grid">
            <div class="form-img-wrapper">
                <img src=" https://res.cloudinary.com/hng-pre-internship/image/upload/v1569329467/chatbot/opinionbg_ylkxa8.png
    " alt="">
            </div>

            <div class="form-wrapper">
                <h1 class="lead">Welcome Back</h1>
                <form method="POST" action="landing.html">
                    <div class="form-grid">
                        <div class="form-grid1">
                            <label for="username">
                                <input type="text" name="username" id="username input" placeholder="Username">
                                <i class="far fa-user"></i>

                            </label>

                            <label for="password">
                                <input type="password" name="password" id="password input" placeholder="Password">
                                <i class="fas fa-lock"></i>

                            </label>
                        </div>
                    </div>
                    <div class="flex-btn">
                        <div class="login">
                            <label for="login">
                                <button type="submit" name="login" id="login" class="btn-sumbmit"
                                    disabled>LOGIN</button>
                                <i class="fas fa-sign-in-alt"></i>
                            </label>

                        </div>
                </form>
                <div id="prompt">
                    <p>New to Asclepius?<a class="forgot" href="signup.html">Sign Up</a></p>
                </div>
            </div>

        </div>
    </div>
    <footer>&copy2019 <span class="blue">Team Asclepius.</span> All Rights Reserved.</footer>

    </div>

    <script src="resources/js/main.js"></script>
</body>

</html>
